<html>
<head>
<script src="phonegap.js"></script>
<script type="text/javascript">
//http://radiokstreams.cce.umn.edu:8128
var myMedia = null;
var testVar="global";
document.addEventListener("deviceready",onDeviceReady,false);

function onDeviceReady(){
  document.write(testVar +'=testVar<br />');
  document.write('G onDeviceReady()<br />');
  myMedia = new Media("app/www/test.mp3", onSuccess, onError);
  }
function onError(theError){
  document.write('onError '+theError.code+'<br />');
  return false;
  }
function onSuccess(){
  document.write('onSuccess'+'<br />');
  myMedia.play();
  document.write('<br />myMedia.play() ran');
  }
</script>
</head>
<body>
<h1>Hello World! Audio edition</h1>
<script>
document.write('<br />Body Script');
</script>
</body>
</html>
