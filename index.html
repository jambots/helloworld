<html>
<head>
<script src="phonegap.js"></script>
<script type="text/javascript">
//http://radiokstreams.cce.umn.edu:8128
var myMedia = null;
document.addEventListener("deviceready",onDeviceReady,false);

function onDeviceReady(){
  document.write('G onDeviceReady()<br />');
  //myMedia = new Media("/android_asset/www/echolead_sample.mp3", successCallback, errorCallback, statusCallback);
  myMedia = new Media("http://audio.ibeat.org/?ccm=/download/p1rj1s/15", successCallback, errorCallback, statusCallback);

  document.write('myMedia created<br />');
  }
function errorCallback(theError){
  document.write('errorCallback '+theError.code+' '+theError.message+' <br />');
  return false;
  }
function successCallback(){
  document.write('successCallback <br />');
  myMedia.play();
  document.write('myMedia.play() ran <br />');
  }
function statusCallback(theStatus){
  document.write('statusCallback('+theStatus+')<br />');
/*
    Media.MEDIA_NONE = 0;
    Media.MEDIA_STARTING = 1;
    Media.MEDIA_RUNNING = 2;
    Media.MEDIA_PAUSED = 3;
    Media.MEDIA_STOPPED = 4;
*/
  }
</script>
</head>
<body>
<h1>Hello World! Audio edition</h1>
<script>
document.write('Body Script<br />');
</script>
</body>
</html>
