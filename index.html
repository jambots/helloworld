<html>
<head>
<script src="phonegap.js"></script>
<script type="text/javascript">
//http://radiokstreams.cce.umn.edu:8128
var myMedia = null;
document.addEventListener("deviceready",onDeviceReady,false);

function onDeviceReady(){
  document.write('G onDeviceReady()<br />');
  myMedia = new Media("/android_asset/www/test.mp3", onSuccess, onError, onStatus);
  document.write('myMedia created<br />');
  }
function onError(theError){
  document.write('onError '+theError.code+' '+theError.message+' <br />');
  return false;
  }
function onSuccess(){
  document.write('onSuccess'+'<br />');
  myMedia.play();
  document.write('myMedia.play() ran <br />');
  }
function onStatus(theStatus){
  document.write('onStatus('+theStatus+')<br />');
/*
    Media.MEDIA_NONE = 0;
    Media.MEDIA_STARTING = 1;
    Media.MEDIA_RUNNING = 2;
    Media.MEDIA_PAUSED = 3;
    Media.MEDIA_STOPPED = 4;
*/
  }
</script>
</head>
<body>
<h1>Hello World! Audio edition</h1>
<script>
document.write('Body Script<br />');
</script>
</body>
</html>
