<h1>Hello World! Audio edition</h1>
<script>
document.write('<br />script began<br />');
var myaudio;
function playStream() {
  try {
    myaudio = new Audio('http://radiokstreams.cce.umn.edu:8128/');
    myaudio.id = 'playerMyAdio';
    myaudio.play();
  } catch (e) {
    document.write('no audio support!');
  } 
}
document.write('<br />audio = http://radiokstreams.cce.umn.edu:8128/<br />');

playStream();
document.write('<br />script completed');


</script>
