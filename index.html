<body style="background-image:url('images/doom.jpg'); color:white;">
<h1>Hello World! Audio edition</h1>
<script>
document.write('<br />script began<br />');
var myaudio;
//http://radiokstreams.cce.umn.edu:8128
function playStream() {
  try {
    myaudio = new Audio('sounds/inthistown.mp3');
    myaudio.id = 'playerMyAudio';
    myaudio.play();
    document.write('<br />played');
  } catch (e) {
    document.write('<br />no audio support!');
  } 
}
document.write('<br />audio = sounds/inthistown.mp3<br />');

playStream();
document.write('<br />script completed');


</script>
</body>
</html>
